<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description"
    content="Universal Prefix-Based Word Generator â€” search any prefix and discover matching words instantly.">
  <title>Word Generator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-bg"></div>

  <main class="container">
    <div class="glass-card">
      <div class="header">
        <h1>Word Generator</h1>
        <p class="subtitle">Discover matching words instantly</p>
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Type a prefix..." autocomplete="off" spellcheck="false">
        <button id="resetBtn" aria-label="Clear Search">
          Clear
        </button>
      </div>

      <div class="stats">
        <div class="stat-pill">
          <span id="totalCount">Total: 0</span>
        </div>
        <div class="stat-pill highlight">
          <span id="selectedCount">Selected: 0</span>
        </div>
      </div>

      <div id="wordList" class="word-list">
        <div class="placeholder-msg">
          <div class="icon-search"></div>
          <p>Start typing to see results</p>
        </div>
      </div>
    </div>
  </main>

  <script src="words.js"></script>
  <script src="script.js"></script>
</body>

</html>
